<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Otto - Parametric 2D Design System</title>
    <link rel="stylesheet" href="./styles/main.css">
    
    <!-- CodeMirror Dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/addon/mode/simple.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/addon/comment/comment.min.js"></script>

    <!-- ClipperLib for boolean operations -->
    <script src="https://cdn.jsdelivr.net/gh/junmer/clipper-lib@master/clipper.js"></script>
</head>
<body>
    <!-- Tab Bar Container -->
    <div id="tab-bar-container" class="tab-bar-container">
        <!-- Toolbar buttons -->
        <div class="toolbar-buttons">
            <button id="btn-save" class="toolbar-btn" title="Save (Ctrl+S)">
                Save
            </button>
            <button id="btn-load" class="toolbar-btn" title="Load">
                Load
            </button>
            <button id="btn-export" class="toolbar-btn" title="Export File (Ctrl+O)">
                Export
            </button>
            <button id="btn-import" class="toolbar-btn" title="Import File">
                Import
            </button>
            <div class="toolbar-separator"></div>
            <button id="btn-undo" class="toolbar-btn" title="Undo (Ctrl+Z)">
                Undo
            </button>
            <button id="btn-redo" class="toolbar-btn" title="Redo (Ctrl+Y)">
                Redo
            </button>
            <div class="toolbar-separator"></div>
            <button id="btn-free-draw" class="toolbar-btn" title="Path Tool">
                Path
            </button>
            <button id="btn-assembly" class="toolbar-btn" title="Assembly Plan (3D)">
                Assembly
            </button>
        </div>
    </div>
    
    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Left Panel -->
        <div id="left-panel" class="panel left-panel">
            <div class="panel-header">
                <div class="panel-tabs">
                    <button class="panel-tab active" type="button" data-panel="library">Library</button>
                    <button class="panel-tab" type="button" data-panel="blocks">Blocks</button>
                    <button class="panel-tab" type="button" data-panel="code">Code</button>
                </div>
            </div>
            <div id="shape-library-container" class="panel-content panel-content-tab" data-panel="library"></div>
            <div id="blockly-container" class="panel-content panel-content-tab is-hidden" data-panel="blocks"></div>
            <div id="code-editor-container" class="panel-content panel-content-tab is-hidden" data-panel="code"></div>
        </div>
        
        <!-- Left Resize Handle -->
        <div class="resize-handle resize-handle-vertical" data-resize="left"></div>
        
        <!-- Center Canvas Area -->
        <div id="canvas-container" class="canvas-container">
            <canvas id="main-canvas"></canvas>
            <!-- Zoom Controls -->
            <div id="zoom-controls-container" class="zoom-controls-container"></div>
        </div>
        
        <!-- Right Resize Handle -->
        <div class="resize-handle resize-handle-vertical" data-resize="right"></div>
        
        <!-- Right Panel -->
        <div id="right-panel" class="panel right-panel">
            <div class="panel-header">
                <h3>Properties</h3>
            </div>
            <div id="properties-panel-container" class="panel-content"></div>
            
            <div class="panel-header">
                <h3>Parameters</h3>
            </div>
            <div id="parameters-menu-container" class="panel-content"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
